{% extends 'base.html' %}
{% block title %}Update Test{% endblock title %} 
{% block body %}

<div class="container my-3">
    <h2>Update Test</h2>
    <form action="/update/{{ test.sno }}" method="POST">
        <div class="mb-3">
            <label for="domain" class="form-label">Domain</label>
            <input type="text" class="form-control" name="domain" id="domain" value="{{ test.domain }}" aria-describedby="domainHelp">
        </div>
        <div class="mb-3">
            <label for="ip" class="form-label">IP Address</label>
            <input type="text" class="form-control" name="ip" id="ip" value="{{ test.ip }}">
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

{% endblock body %}
